<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>				
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
      <div class="container-fluid">
        <a class="navbar-brand text-center mx-auto" href="#">智慧監測系統</a>
      </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 mt-4">
                <div class="card shadow bg-white bg-opacity-50">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <img class="d-flex mx-auto text-center mb-2" src="./webimg/thermometer-half.svg" style="width: 40px;height: 40px;">
                                <div class="thermometer bg-light mx-auto">
                                    <div class="thermometer-bar" id="fill"></div>
                                    <div class="temperature-label" id="temperature">0°C</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <img class="d-flex mx-auto text-center mb-2" src="./webimg/droplet-half.svg" style="width: 40px;height: 40px;">
                                <div class="humi bg-light mx-auto">
                                    <div class="humi-bar" id="humi_fill"></div>
                                    <div class="humi-label" id="humi_label">0%</div>
                                </div>                            
                            </div>
                        </div>
                        <div class="card-text text-center">
                            <p class="badge text-bg-primary">溫濕度資訊3秒更新一次</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-12 mt-3">
                <div class="card shadow bg-white bg-opacity-75" >
                    <div class="card-body">
                        <div id="echarts_temp" style="width: 100%;height:400px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-12 mt-3">
                <div class="card shadow bg-white bg-opacity-75">
                    <div class="card-body">
                        <div id="echarts_humi" style="width: 100%;height:400px;"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="./script.js"></script>
    <script src="./view_temp_humi.js"></script>

</body>
</html>
